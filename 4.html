<meta charset="UTF-8">

<script>
    "use strict";
    let prime = [2];
    for (let i = 2; i <= 100 ; ++i){
    prime_numbers(i);
    }
    console.log(prime);
    console.log(prime.join());

    /** Проверяем является ли число простым, так как пмы проверяем числа по порядку,
     * то просто проверяем дилется ли оно на другие найденые числа.
     */
    function prime_numbers(num) {
        for (let i = 0; i < prime.length; ++i){
            if (num % prime[i] === 0){
                return;
            }
        }
        prime.push(num);
    }

</script>
