<meta charset="UTF-8">

<script>
    "use strict";
    // Обьявляем переменную "a" и приссваеваем введеное число
    let a = parseInt(prompt("Введите целочисленное значение 'a' :"));
    // ПОбьявляем переменную "b" и приссваеваем введеное число
    let b = parseInt(prompt("Введите целочисленное значение 'b' :"));
    // Обьявляем переменную "result" для вывода результата и добовляем текст по умолчанию.
    let result = "Введены не верные данные"
    // Проверяем что введенная информация является числом
    if (!isNaN(a) && !isNaN(b)){
        if (a >= 0 && b >=0) {
            result = a - b; // a и b положительные, значит записываем их разность;
        } else if (a < 0 && b < 0) {
            result = a * b; // a и b  отрицательные, значит записываем их произведение;
        } else {
            result = a + b // a и b разных знаков, значит записываем их сумму;
        }
    }
    // Выводим полученную информацию.
    alert(result)
</script>
