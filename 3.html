<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>


    <div class = "boxLeft">
        <input class="used_text" id="name" type="text" placeholder="Имя">
        <p>&nbsp</p>
    </div>
    <div class = "boxRight">
        <input class="used_text" id="phone" type="tel" placeholder="Телефон">
        <p>&nbsp</p>
    </div><br>
    <div class = "boxLeft">
        <input class="used_text" id="password" type="password" placeholder="Введите пароль">
        <p>&nbsp</p>
    </div>
    <div class = "boxRight">
        <input class="used_text" id="repPassword" type="password" placeholder="Повторите пароль">
        <p>&nbsp</p>
    </div><br>
    <div class = "boxLeft">
        <button class="used_button" type="submit">Submit</button>
    </div>



    <script src="form.js"></script>
</body>
</html>
