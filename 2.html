<meta charset="UTF-8">

<script>
    "use strict";
    // Обьявляем переменную "a"
    let a = 2;
    // Присваеваем значению a = a * 2 = 4 , после присваеваем значению x = 1 + a = 1 + 4 = 5
    let x = 1 + (a *= 2);
    // Можно проверить что действительно выведутся числа 4 и 5
    alert (a + " и " + x);
</script>
