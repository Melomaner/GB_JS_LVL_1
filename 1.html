<meta charset="UTF-8">

<script>
 "use strict";
// Обьявляем переменные
 let a = 1, b = 1, c, d;
// Инкрементируем a (а = а + 1 = 2), Присваеваем это значение переменной c = a = 2
 c = ++a;
 alert(c); // 2
 // Присваеваем переменной d значение b (d = b = 1) и после Инкриментируем переменную b ( b = b + 1 = 2 )
 d = b++;
 alert(d); // 1
 // Присваеваем переменной "c" сумму 2 + Инкремент a ( a = a + 1 = 3). ( с = 2 + a = 2 + 3 = 5 )
 c = 2 + ++a;
 alert(c); // 5
 // Присваеваем переменной "d" сумму 2 + b. ( d = 2 + b = 2 + 2 = 4 ) и после Инкриментируем b ( b = b + 1 = 3 )
 d = 2 + b++;
 alert(d); // 4
 alert(a); // 3
 alert(b); // 3
// полные формулы
 // a = a + 1 + 1  || b = b + 1 + 1 || c = (a + 1) | c = 2 + (a + 1 + 1) || d = b | d = 2 + (b + 1)
</script>
