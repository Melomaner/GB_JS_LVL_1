<meta charset="UTF-8">

<script>

    let tc = prompt('Введите градусы по Цельсию');
    let tf = (9 / 5) * tc + 32 ;
    if (((tc % 10) === 1) && (+tc !== 11)){
        tc = tc + " Градус По Цельсию = ";
    } else if ((((tc % 10) ===  2) || ((tc % 10) === 3) || ((tc % 10) === 4) ) && (+tc !== 12) && (+tc !== 13) && (+tc !== 14 )) {
        tc = tc + " Градуса По Цельсию = ";
    } else {
        tc = tc + " Градусов По Цельсию = ";
    }
    if (((tf % 10) === 1) && (+tf !== 11)){
        tf = tf + " Градус По Форингейту";
    } else if ((((tf % 10) ===  2) || ((tf % 10) === 3) || ((tf % 10) === 4) ) && (tf !== 12) && (tf !== 13) && (tf !== 14 ))  {
        tf = tf + " Градуса По Форингейту";
    } else {
        tf = tf + " Градусов По Форингейту";
    }
    alert(tc +  tf);

</script>
