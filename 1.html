<meta charset="UTF-8">

<script>
 "use strict";

 let obj_with_num = {};
/*
Функциядля создание обьекта из числа
 */
 function num_in_obj(num) {
     obj_with_num.first_digit = num % 10;
     obj_with_num.second_digit = (num - (num % 10)) / 10 % 10;
     obj_with_num.third_digit = (num - (num % 100)) / 100 % 10;

 }
 let num = prompt("Введите целое число от 0 до 999");
 if (!isNaN(parseInt(num)) && num % 1 === 0 && num >= 0 && num < 1000 ){
     num_in_obj(num);
     console.log(obj_with_num);
 } else {
     console.log("Вы ввели неверное число");
     console.log(obj_with_num);
 }

</script>
