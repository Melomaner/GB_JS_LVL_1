<meta charset="UTF-8">

<script>
 "use strict";
 let arr = [];
 let num = 0;
 // Составляем массив из 11 чисел
 for (let i = 0; i <= 10 ; ++i){
     arr.push(i);
 }
 // console.log(arr);
do {
    if (arr[num] === 0) {
        console.log(arr[num] + ' - это ноль');
    } else  if (arr[num] % 2 === 1){
        console.log(arr[num] + ' - нечетное число');
    } else {
        console.log(arr[num] + ' - четное число');
    }
    ++num;
} while (num <= 10);
</script>
