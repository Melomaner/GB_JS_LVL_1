<meta charset="UTF-8">

<script>
    "use strict";
    const arr = [
        [2, 4, 6],
        [1, 5, 10],
        [7, 4, 1],
    ];
    let max = 0;
    let ind_max;
    let min = 1000;
    let ind_min;
    let local_max = 0;

    // Задание 1
    for (let i = 0; i < arr.length; ++i){
        for (let j = 0; j < arr[i].length; ++j){
            local_max += arr[i][j];
        }
        if (local_max > max){
            max = local_max;
            ind_max = i;
        }
        local_max = 0;
    }

    // Задание 2

    for (let i = 0; i < arr[ind_max].length; ++i){
        if (arr[ind_max][i] < min){
            min = arr[ind_max][i];
            ind_min = i;
        }
    }

    console.log(`Минимальная сумма: ${max} и она лежит в индексе ${ind_max}`);
    console.log(`Минимальное значекние в найденом массиве: ${ind_min}`);

</script>
